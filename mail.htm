<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집통:: 전문가 상담 알림</title>
    <link rel="stylesheet" href="./css/mail.css">
</head>
<body>
    <div id="mail_cont">
        <img class="logo" src="./images/logo.png" alt="">
        <h4>전문가 상담이 접수되었습니다.</h4>

        <div class="mc_info">
            <h5>신청자 정보</h5>
            <table>
                <colgroup>
                    <col width="35%"><col width="65%">
                </colgroup>
               
                <tbody>
                    <tr>
                        <td>신청자 성함</td>
                        <td><input type="text" value="홍길동"></td>
                    </tr>
                    <tr>
                        <td>신청자 전화번호</td>
                        <td><input type="tel" value="010-1234-5678"></td>
                    </tr>
                    <tr>
                        <td>전문가 성함</td>
                        <td><input type="text" value="홍길동"></td>
                    </tr>
                    <tr>
                        <td>전문가 전화번호</td>
                        <td><input type="tel" value="010-1234-5678"></td>
                    </tr>
                    <tr>
                        <td>상담일자</td>
                        <td><input type="date" value="2023-08-18"></td>
                    </tr>
                    <tr>
                        <td>상담시간</td>
                        <td><input type="text" value="00분"></td>
                    </tr>
                    <tr>
                        <td>선택시간</td>
                        <td><input type="time" value="17:00"></td>
                    </tr>
                </tbody>
            </table>

            <h5>결제 정보</h5>
            <div class="mc_money">
                <p>최종 결제금액</p>
                <input type="text" value="&#8361;200,000">
            </div>
        </div>
    </div>
</body>
</html>
